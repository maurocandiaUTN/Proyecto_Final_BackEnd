spring.application.name=microservicio-respuestas
server.port=${PORT:0}
eureka.instance.instance-id=${spring.application.name}:${random.value}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.data.mongodb.uri = mongodb://localhost:27017/db_microservicios_respuestas?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

spring.cloud.loadbalancer.ribbon.enabled=false
spring.main.allow-bean-definition-overriding=true
